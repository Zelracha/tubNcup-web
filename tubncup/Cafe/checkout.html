<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="icons/tnclogo.PNG" class="logo" alt="">
        <nav>
            <ul>
                <li><a href="../Landing/try.html">Home</a></li>
                <li><a href="../Booking/booking.html">Reserve a Schedule</a></li>
                <li><a href="#Order"><b>Cafe Order</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <button class="back" ><a href="cafeordering.html"><img src="icons/return.png">Return to Orders</a></button>
        <div class="checkoutLayout">
            <div class="returnCheckout">


                <h1>CART PRODUCTS</h1>
                <div class="list">
                    <div class="item">
                        <img src="menu/b1.jpg">
                        <div class="info">
                            <div class="name">PRODUCT NAME</div>
                            <div class="price">P99</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">P900</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>CHECK OUT</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Full Name</label><input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Phone Number</label><input type="text" name="" id="">
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Products</div>
                        <div class="totalQuantity">2</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">900</div>
                    </div>
                </div>
                <button class="buttonCheckOut">
                    CHECKOUT
                </button>
            </div>
        </div>
    </div>
</body>
</html>
