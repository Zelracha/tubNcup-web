<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="icons/tnclogo.PNG" class="logo" alt="">
        <nav>
            <ul>
                <li><a href="../Landing/try.html">Home</a></li>
                <li><a href="../Booking/booking.html">Reserve a Schedule</a></li>
                <li><a href="#Order"><b>Cafe Order</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <a href="cafeordering.html" class="back">
            <img src="icons/return.png" alt="Return Icon">
            Return to Orders
        </a>
                <div class="checkoutLayout">
            <div class="returnCheckout">


                <h1>CART PRODUCTS</h1>
                <div class="list">
                    <div class="item">
                        <img src="menu/b1.jpg">
                        <div class="info">
                            <div class="name">PRODUCT NAME</div>
                            <div class="price">P99</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">P900</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>CHECK OUT</h1>
                <p>* Notice: Items are for pick-up only.</p>
                <div class="form" action="#" method="post">
                    <div class="group">
                        <label for="">Full Name</label><input type="text" name="pangalan" id="pangalan" required>
                    </div>
                    <div class="group">
                        <label for="numero">Phone Number</label><input type="text" name="numero" id="numero" required>
                    </div>
                
                    <div class="pickup"> 
                        <label for="">Pick-up Time: </label>
                        <select name="" id="" required>
                            <option value="" disabled selected>Select a time</option>
                            <option value="9:30 AM">9:30 AM</option>
                            <option value="10:00 AM">10:00 AM</option>
                            <option value="10:30 AM">10:30 AM</option>
                            <option value="11:00 AM">11:00 AM</option>
                            <option value="11:30 AM">11:30 AM</option>
                            <option value="12:00 PM">12:00 PM</option>
                            <option value="12:30 PM">12:30 PM</option>
                            <option value="1:00 PM">1:00 PM</option>
                            <option value="1:30 PM">1:30 PM</option>
                            <option value="2:00 PM">2:00 PM</option>
                            <option value="2:30 PM">2:30 PM</option>
                            <option value="3:00 PM">3:00 PM</option>
                            <option value="3:30 PM">3:30 PM</option>
                            <option value="4:00 PM">4:00 PM</option>
                            <option value="4:30 PM">4:30 PM</option>
                            <option value="5:00 PM">5:00 PM</option>
                            <option value="5:30 PM">5:30 PM</option>
                            <option value="6:00 PM">6:00 PM</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Products</div>
                        <div class="totalQuantity">2</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">900</div>
                    </div>
                </div>
                <button class="buttonCheckOut" type="submit">
                    CHECKOUT    
                </button>
            </div>
        </div>
    </div>
</body>
</html>
