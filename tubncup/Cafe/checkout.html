<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <img src="icons/tnclogo.PNG" class="logo" alt="Logo">
        <nav>
            <ul>
                <li><a href="../Landing/try.html">Home</a></li>
                <li><a href="../Booking/booking.html">Reserve a Schedule</a></li>
                <li><a href="#Order"><b>Cafe Order</b></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <a href="cafeordering.html" class="back">
            <img src="icons/return.png" alt="Return Icon">
            Return to Orders
        </a>
        <div class="checkoutLayout">
            <div class="returnCheckout">
                <h1>CART PRODUCTS</h1>
                <div class="list">
                    <!-- Dynamically generated cart items will appear here -->
                </div>
            </div>
            <div class="right">
                <h1>CHECK OUT</h1>
                <p>* Notice: Items are for pick-up only.</p>
                <form class="form" id="checkoutForm" action="orderinput.php" method="POST">
                    <div class="group">
                        <label for="pangalan">Full Name:</label>
                        <input type="text" name="fullname" id="pangalan" required>
                    </div>
                    <div class="group">
                        <label for="numero">Phone Number:</label>
                        <input type="text" name="number" id="numero" required>
                    </div>
                    <div class="pickup">
                        <label for="pickupTime">Pick-up Time: </label>
                        <select name="timePickup" id="pickupTime" required>
                            <option value="" disabled selected>Select a time</option>
                            <option value="9:30 AM">9:30 AM</option>
                            <option value="10:00 AM">10:00 AM</option>
                            <option value="10:30 AM">10:30 AM</option>
                            <option value="11:00 AM">11:00 AM</option>
                            <option value="11:30 AM">11:30 AM</option>
                            <option value="12:00 PM">12:00 PM</option>
                            <option value="12:30 PM">12:30 PM</option>
                            <option value="1:00 PM">1:00 PM</option>
                            <option value="1:30 PM">1:30 PM</option>
                            <option value="2:00 PM">2:00 PM</option>
                            <option value="2:30 PM">2:30 PM</option>
                            <option value="3:00 PM">3:00 PM</option>
                            <option value="3:30 PM">3:30 PM</option>
                            <option value="4:00 PM">4:00 PM</option>
                            <option value="4:30 PM">4:30 PM</option>
                            <option value="5:00 PM">5:00 PM</option>
                            <option value="5:30 PM">5:30 PM</option>
                            <option value="6:00 PM">6:00 PM</option>
                        </select>
                    </div>
                    <div class="mop">
                        <label for="mop">Mode of Payment:</label>
                        <select name="payment" id="mop" required>
                            <option value="" disabled selected>Select payment method</option>
                            <option value="cashPayment">Cash Payment</option>
                            <option value="gcash">Gcash</option>
                            <option value="bpi">Bank Transfer: BPI</option>
                        </select>
                    </div>
                    <input type="hidden" name="cart_items" id="cart_items">
                </form>
                <div class="return">
                    <div class="row">
                        <div>Total Products</div>
                        <div class="totalQuantity">0</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">₱0</div>
                    </div>
                </div>
                <button class="buttonCheckOut" type="button">
                    CHECKOUT    
                </button>
            </div>
        </div>
    </div>
    <script src="cafeordering.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCartFromStorage();

            document.querySelector('.buttonCheckOut').addEventListener('click', function(e) {
                // Validate form
                const form = document.getElementById('checkoutForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                // Prepare cart data
                const cartData = localStorage.getItem('cart');
                if (!cartData || JSON.parse(cartData).length === 0) {
                    alert('Your cart is empty!');
                    return;
                }

                // Set cart items in hidden input
                document.getElementById('cart_items').value = cartData;

                // Create FormData
                const formData = new FormData(form);

                // Submit form via fetch
                fetch('orderinput.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        // Clear cart and redirect
                        localStorage.removeItem('cart');
                        window.location.href = 'order-confirmation.html';
                    } else {
                        throw new Error('Order submission failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was a problem submitting your order. Please try again.');
                });
            });
        });

        function loadCartFromStorage() {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                const carts = JSON.parse(cartData);
                displayCartItems(carts);
                updateTotal(carts);
            }
        }

        function displayCartItems(carts) {
            const listContainer = document.querySelector('.list');
            listContainer.innerHTML = '';

            carts.forEach(cartItem => {
                const cartElement = document.createElement('div');
                cartElement.classList.add('item');
                cartElement.innerHTML = `
                    <img src="${cartItem.image}" alt="${cartItem.name}">
                    <div class="info">
                        <div class="name">${cartItem.name}</div>
                    </div>
                    <div class="quantity">${cartItem.quantity}</div>
                    <div class="returnPrice">₱${(cartItem.price * cartItem.quantity).toFixed(2)}</div>
                `;
                listContainer.appendChild(cartElement);
            });
        }

        function updateTotal(carts) {
            let totalQuantity = 0;
            let totalPrice = 0;

            carts.forEach(cartItem => {
                totalQuantity += cartItem.quantity;
                totalPrice += cartItem.price * cartItem.quantity;
            });

            document.querySelector('.totalQuantity').innerText = totalQuantity;
            document.querySelector('.totalPrice').innerText = `₱${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
