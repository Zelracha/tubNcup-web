<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tub N' Cup</title>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="../Cafe/icons/tnclogo.PNG" class="logo" alt="Tub N' Cup Logo">
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="../Landing/try.html">Home</a></li>
                    <li><a href="../Booking/booking.html">Reserve a Schedule</a></li>
                    <li><a href="#Order"><b>Cafe Order</b></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="content-wrapper">
            <div class="content-layout">
                <h1 class="main-heading">We are the 𝐅𝐈𝐑𝐒𝐓 pet grooming café
                    in Pasig City to give your fur babies
                    a PAWmazing experience.</h1>

                <div class="gallery-grid">
                    <img src="../Cafe/menu/b3.jpg" alt="Gallery image 1" class="gallery-img">
                    <img src="../Cafe/icons/instagram.png" alt="Gallery image 2" class="gallery-img">
                    <img src="../Cafe/icons/instagram.png" alt="Gallery image 3" class="gallery-img">
                    <img src="../Cafe/icons/instagram.png" alt="Gallery image 4" class="gallery-img">
                </div>
            </div>

            <section class="action-section">
                <div class="button-group">
                    <button type="button" class="btn">Reserve Slot</button>
                    <button type="button" class="btn">Pickup Coffee</button>
                </div>
                <button type="button" class="btn btn-center">Grooming Pricelist</button>
            </section>

            <footer class="page-footer">
                <div class="paw-border"></div>
                <h2 class="footer-heading">GIVE YOUR FUR BABY A TREAT!</h2>
            </footer>
        </div>
    </main>
</body>
</html>
